<body>
<section>
<p>Simple task list:</p>
<ul class="taskList">
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox"/></label>Unchecked</li>
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox" checked="checked"/></label>Checked</li>
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox" checked="checked"/></label>Also checked</li>
</ul>
<p>Nested task list:</p>
<ul class="taskList">
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox"/></label>Unchecked</li>
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox" checked="checked"/></label>Checked <ul class="taskList">
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox"/></label>Unchecked subitem</li>
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox" checked="checked"/></label>Checked subitem</li>
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox" checked="checked"/></label>Second checked subitem</li>
</ul>
</li>
<li class="taskListItem"><label class="taskListItemLabel"><input disabled="disabled" type="checkbox" checked="checked"/></label>Also checked</li>
</ul>
</section>
</body>
